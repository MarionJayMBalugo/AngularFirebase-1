<!-- <div class="container"> -->
<div class="container" *ngIf="isShowList">
    <button data-toggle="modal" data-target="#myModal" class="btn btn-primary" id="addEventBtn" style="float:right" (click)=alerts()>Add Event</button>
    <h1>PN Events</h1>

    <div *ngFor="let event of events" class="jumbotron"><br>
        <app-paticipants [event]="event" (id)="getID($event)"></app-paticipants>
    </div>
</div>
<div class="container" *ngIf="!isShowList">
    <app-participant-list [event]="event" (isHideList)="backtToList()" (participants)="addParticipants($event)"></app-participant-list>
</div>
<!-- </div> -->

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Event Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <app-add-event-form (event)="addEvent($event)"></app-add-event-form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
