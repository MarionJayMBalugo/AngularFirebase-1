<div class="container">
    <div class="card" style="background-color:white" [style.border-top-color]="colors">
        <div class="card-header">
            <h1>{{event?.name}}</h1>
        </div>
        <div class="card-body">
            <h5>Event Category: {{event?.category}}</h5>
            <hr>
            <h5 *ngIf="event.speaker">Event Speaker: {{event?.speaker}}</h5>
            <hr>
            <h5 *ngIf="event.emcee">Event Emcee: {{event?.emcee}}</h5>
            <hr>
            <h5>Event Time: {{event?.time}}</h5>
            <hr>
            <h5>Event Date: {{event?.date}}</h5>
            <hr>
            <h5>Event Description: {{event?.description}}</h5>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="sendId(event.id)">View Participants</button>
    <div class="btn-group" style="float:right">
        <!-- <button type="button" class="btn btn-outline-success" (click)="editEvent(event)">Edit Event</button> -->
        <button type="button" class="btn btn-outline-danger" (click)="deleteEvent(event)">Delete Event</button>
    </div>
</div>
