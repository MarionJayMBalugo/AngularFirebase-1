<!-- <div style="padding-bottom:10%"> -->
  <div class="jumbotron">
    <div class="card" style="width:50%; display:block; margin-right:auto; margin-left:auto;">
      <div class="container"><br>
        <h1 style="text-align:center">Edit Form </h1>
        <form [formGroup]="eventForm" (ngSubmit)="submitForm(eventForm.value)">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" id="eventname" placeholder="Event Name" formControlName="name"
                name="eventname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Event Category" formControlName="category"
                name="eventcateg">
            </div>
          </div><br>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" id="eventspeak" placeholder="Event Speaker"
                formControlName="speaker" name="eventspeak">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Event Emcee" formControlName="emcee" name="emcee">
            </div>
          </div><br>
          <div class="form-row">
            <div class="col">
              <input type="date" class="form-control" id="date" placeholder="Date" formControlName="date" name="date">
            </div>
            <div class="col">
              <input type="time" class="form-control" placeholder="Time" formControlName="time" name="time">
            </div>
          </div><br>
          <div class="form-row">
            <input type="string" class="form-control" placeholder="Duration" formControlName="duration" name="duration">
          </div><br>
          <div class="form-row">
            <div formGroupName="venue" class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Address" formControlName="address" name="address">

              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Building" formControlName="building"
                  name="building">

              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Room" formControlName="room" name="room">

              </div>
            </div>
          </div><br>
          <div class="form-row">
            <input type="text" class="form-control" placeholder="Description" formControlName="description"
              name="description">
          </div><br>
          <button class="btn btn-outline-primary btn-block">AddEvent</button>
        </form>
      </div>
    </div>
  </div>
<!-- </div> -->
